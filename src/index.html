{{> home__intro }}
{{> home__categories }}

<section data-hash="#find-pet">
    <div class="adoptions_list slider">
        <div class="slider__next"></div>
        <div class="slider__prev"></div>
        <div class="slider__container">
            {{#each pets}}
                {{> pet-card petimage=this }}
            {{/each}}
        </div>
    </div>
    <div class="adoptions_list slider">
        <div class="slider__next"></div>
        <div class="slider__prev"></div>
        <div class="slider__container">
            {{#each pets}}
                {{> pet-card petimage=this }}
            {{/each}}
        </div>
    </div>
</section>

<section data-hash="#ask-us">
    <div class="contact-us-form">
        <h2 class="title">Contact request</h2>
        <form action="">
            <div class="form-data">
                <input type="text" class="name" placeholder="Your name" name="name">
                <small class="error">Please, enter your name</small>
            </div>
            <div class="form-data">
                <input type="text" class="email" placeholder="Your email" name="email">
                <small class="error">Please, enter your email in format example@mail.com</small>
            </div>
            <button type="submit">Ask</button>
        </form>
    </div>
</section>
